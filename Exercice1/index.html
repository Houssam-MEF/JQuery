<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <center>
            <form action="" onsubmit=" return false " >
                <table>
                    <tr>
                        <th>Nom</th>
                        <td><input type="text" name="" id="nom"></td>
                    </tr>
                    <tr>
                        <th>Prenom</th>
                        <td><input type="text" name="" id="prenom"></td>
                    </tr>
                    <tr>
                        <th>Adresse</th>
                        <td><textarea name="" id="adresse"></textarea></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text" name="" id="email"></td>
                    </tr>
                    <tr>
                        <th>Login</th>
                        <td><input type="text" name="" id="login"></td>
                    </tr>
                    <tr>
                        <th>Mot de passe</th>
                        <td><input type="text" name="" id="mot_de_passe"></td>
                    </tr>
                    <tr>
                        <th>Confirmer mot de passe</th>
                        <td><input type="text" name="" id="confirmer_mot_de_passe"></td>
                    </tr>
                    <tr>
                        <th>Téléphone</th>
                        <td><input type="text" name="" id="telephone"></td>
                    </tr>
                    <tr>
                        <th>Civilité</th>
                        <td>
                            Mr. <input type="radio" name="civilite" value="Monsieur" id="civilite">
                            Mme. <input type="radio" name="civilite" value="Madame" id="civilite">
                        </td>
                    </tr>
                    <tr>
                        <th>Pays</th>
                        <td><input type="text" name="" id="pays"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2"><button id="save" type="submit">Save</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </div>

    <script>
        $( ()=>{
            
            $('#save').click(
                (evt) => {
                    let nom = $('#nom');
                    let prenom = $('#prenom')
                    let adresse = $('#adresse')
                    let email = $('#email')
                    let login = $('#adresse')
                    let mot_de_passe = $('#mot_de_passe')
                    let confirmer_mot_de_passe = $('#confirmer_mot_de_passe')
                    let telephone = $('#telephone')
                    let civilite = $('#civilite')
                    let pays = $('#pays')

                    // alert(nom.val())

                    let nomRegex = /[A-Za-z]/ig
                    let adresseRegex = /[A-Za-z0-9]/ig
                    let emailRegex = /^[A-Za-z0-9\.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/ig
                    let phoneRegex = /\+[0-9]{11,12}$/ig

                    if (nom.val() == "") return alert('Champs Nom est vide')
                    else if (!nom.val().match(nomRegex)) return alert("Nom Error")
                    
                    if (prenom.val() == "" ) return alert('Champs Prenom est vide')
                    else if (!prenom.val().match(nomRegex)) return alert("Prenom Invalide")
                
                    if (adresse.val() == "" ) return alert('Champs Adresse est vide')
                
                    if (email.val() == "" ) return alert('Champs Email est vide')
                    else if (!email.val().match(emailRegex)) return alert("Email Invalide")

                    if (telephone.val() == "" ) return alert('Champs Téléphone est vide')
                    else if (!telephone.val().match(phoneRegex)) return alert("Telephone form : +123045607890 et ne dépasse pas 12 chiffres")

                    if (pays.val() == "" ) return alert('Champs Pays est vide')
                    else if (!pays.val().match(nomRegex)) return alert("Pays Invalide")
                
                    if (mot_de_passe.val() == "" ) return alert('Champs Mot de Pasee est vide')
                    else {
                        if (mot_de_passe.val() != confirmer_mot_de_passe.val()) return alert("Mot de passe et confirm mot de passe ne sont pas les mêmes")
                    }
                }
            )
        })
    </script>
</body>
</html>
