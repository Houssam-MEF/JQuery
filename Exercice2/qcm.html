<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h3>QCM</h3>
        <hr>
        <br>
        <table width="700px">
            <tr id="question1">
                <td>1) i**2 = ? </td>
                <td>
                    <input type="radio" name="q1" value="a1"> 1
                </td>
                <td>
                    <input type="radio" name="q1" value="a2"> -1
                </td>
                <td>
                    <input type="radio" name="q1" value="a3"> 2
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr id="question2">
                <td>2) 10 en binaire ? </td>
                <td>
                    <input type="radio" name="q2" value="b1"> 1111
                </td>
                <td>
                    <input type="radio" name="q2" value="b2"> 10
                </td>
                <td>
                    <input type="radio" name="q2" value="b3"> 1010
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr id="question3">
                <td>3) 2<sup>8</sup> ? </td>
                <td>
                    <input type="radio" name="q3" value="c1"> 256
                </td>
                <td>
                    <input type="radio" name="q3" value="c2"> 1024
                </td>
                <td>
                    <input type="radio" name="q3" value="c3"> 16
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr id="question4">
                <td>4) ReactJS ? </td>
                <td>
                    <input type="radio" name="q4" value="d1"> Front END
                </td>
                <td>
                    <input type="radio" name="q4" value="d2"> Back END
                </td>
                <td>
                    <input type="radio" name="q4" value="d3"> Both
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr id="question5">
                <td>5) console.log("test" + 1) ? </td>
                <td>
                    <input type="radio" name="q5" value="e1"> Error
                </td>
                <td>
                    <input type="radio" name="q5" value="e2"> test1
                </td>
                <td>
                    <input type="radio" name="q5" value="e3"> test 1
                </td>
            </tr>
            <tr></tr>
            <tr></tr>

        </table>
        <hr>
        <button>Corriger</button>
    </div>

    <script>
        $(()=> {
            $('button').click(()=> {
                let score = 0;
                
                if ($('input[name="q1"]:checked').val() == 'a2') {
                    score++
                    $('#question1').css('background-color', 'green');
                } else $('#question1').css('background-color', 'red');

                if ($('input[name="q2"]:checked').val() == 'b3') {
                    score++
                    $('#question2').css('background-color', 'green');
                } else $('#question2').css('background-color', 'red');

                if ($('input[name="q3"]:checked').val() == 'c1') {
                    score++
                    $('#question3').css('background-color', 'green');
                } else $('#question3').css('background-color', 'red');

                if ($('input[name="q4"]:checked').val() == 'd1') {
                    score++
                    $('#question4').css('background-color', 'green');
                } else $('#question4').css('background-color', 'red');

                if ($('input[name="q5"]:checked').val() == 'e2') {
                    score++
                    $('#question5').css('background-color', 'green');
                } else $('#question5').css('background-color', 'red');

                alert(`Votre score est de ${score} sur 5`);
            })
        })

    </script>
</body>
</html>
