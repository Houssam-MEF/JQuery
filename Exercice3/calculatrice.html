<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        .input-container {
            position: relative;
        }

        .initial {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        #plus{
            height: 115px;
            text-align: center;
            padding: 40px 40%;
            display: flex;
        }

        .btn {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <table class="table w-25 m-5">
            <tr>
                <td colspan="5">
                    <div class="input-container">
                        <input type="text" class="form-control" id="main">
                        <div id="initial" class="initial"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-primary digit">7</button></td>
                <td><button class="btn btn-outline-primary digit">8</button></td>
                <td><button class="btn btn-outline-primary digit">9</button></td>
                <td><button class="btn btn-outline-primary" id="ce">CE</button></td>
                <td><button class="btn btn-outline-primary" id="c">C</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-primary digit">4</button></td>
                <td><button class="btn btn-outline-primary digit">5</button></td>
                <td><button class="btn btn-outline-primary digit">6</button></td>
                <td><button class="btn btn-outline-primary operator" id="operator">/</button></td>
                <td><button class="btn btn-outline-primary operator" id="operator">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-primary digit">1</button></td>
                <td><button class="btn btn-outline-primary digit">2</button></td>
                <td><button class="btn btn-outline-primary digit">3</button></td>
                <td><button class="btn btn-outline-primary operator" id="operator">-</button></td>
                <td rowspan="2"><button class="btn btn-outline-primary operator" id="operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-outline-primary w-75">0</button></td>
                <td><button class="btn btn-outline-primary">.</button></td>
                <td><button class="btn btn-outline-primary" id="equal">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        $(() => {
            let main = $('#main');
            let initialDisplay = $('#initial');
            let initial = '';

            $('.digit').on('click', function() {
                main.val(main.val() + $(this).text());
            });

            $('.operator').on('click', function() {
                initial += main.val() + $(this).text();
                initialDisplay.text(initial);
                main.val('');
            });

            $('#equal').on('click', function() {
                initial += main.val();
                try {
                    let result = eval(initial);
                    main.val(result);
                    initial = '';
                    initialDisplay.text('');
                } catch (e) {
                    main.val('Error');
                    initial = '';
                    initialDisplay.text('');
                }
            });

            $('#ce').on('click', function() {
                main.val('');
            });

            $('#c').on('click', function() {
                main.val('');
                initial = '';
            });
        });
    </script>


</body>
</html>
